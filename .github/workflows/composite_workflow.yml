name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: echo ::set-env name=foo::this is foo 1
    - run: echo current env.foo ${{ env.foo }}
    - id: composite1
      uses: ethanchewy/test-composite@composing
      with:
        your_name: "Octocat"
      env:
        foo: this is foo 2
