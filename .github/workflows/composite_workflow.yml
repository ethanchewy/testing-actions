name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
env:
  TESTING_COMPOSITE_ACTIONS_ALPHA: 1
jobs:
  testing:
    container:
      image: alpine:latest
    runs-on: [self-hosted, linux]
    steps:
      - uses: actions/checkout@v2
      - id: composite1
        uses: ethanchewy/test-script@container

